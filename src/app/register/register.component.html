<div class="hold-transition register-page">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="javascript:;" class="h1"><b>Thiên An</b>Vina</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Đăng ký tài khoản hệ thống</p>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Name" formControlName="name" [ngClass]="{'is-invalid' : submitted && f.name.errors}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">
                                Name is required
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid' : submitted && f.email.errors}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">
                                Email is required
                            </div>
                            <div *ngIf="f.email.errors.email">
                                Email must be a valid email address
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid' : submitted && f.password.errors}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">
                                Password is required
                            </div>
                            <div *ngIf="f.password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirm_password" [ngClass]="{'is-invalid' : submitted &&  f.confirm_password.errors}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                            <div *ngIf="f.confirm_password.errors.required">
                                Confirm password is required
                            </div>
                            <div *ngIf="f.confirm_password.errors.mustMatch">
                                Password must match
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </form>
                <a routerLink="/login" class="text-center">Đã có tài khoản</a>
            </div>
        </div>
    </div>
</div>
